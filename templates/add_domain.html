<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Add Domain</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

    </style>
</head>
<body class="center-body">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
<div class="container">
    <h1>Add a New Domain</h1>
    <form class="domain-container" method="POST" action="{{ url_for('add_domain') }}">
        <input class="input" type="text" name="domain" placeholder="@example.com" required/>
        <button class="btn" type="submit">Add Domain</button>
    </form>
    <br>
    <!-- Back to Inbox Button -->
    <a href="{{ url_for('inbox') }}">
        <button class="btn">Back to Inbox</button>
    </a>
</div>

<script>
    // Hide flash messages after 5 seconds
    setTimeout(() => {
        const flashes = document.querySelectorAll('.flash');
        flashes.forEach(flash => {
            flash.style.opacity = '0'; // Fade out
            setTimeout(() => flash.remove(), 500); // Remove after fading
        });
    }, 2000); // 5000 ms = 5 seconds
</script>
</body>
</html>
